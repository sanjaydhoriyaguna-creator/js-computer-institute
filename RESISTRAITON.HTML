<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration - JS Computer Training Institute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0055a5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0055a5;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #0055a5;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>

    <h2>Registration | पंजीकरण</h2>
  </header>

  <div class="form-container">
